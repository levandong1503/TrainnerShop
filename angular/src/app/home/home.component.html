<div class="container ">
  <div class="p-5 text-center">
    <div class="d-inline-block bg-success text-white p-1 h5 rounded mb-4" role="alert">
      <h5 class="m-1">
        <i class="fas fa-rocket"></i> Congratulations, <strong>TrannerShop</strong> is
        successfully running!
      </h5>
    </div>
    <h1>{{ '::Welcome' | abpLocalization }}</h1>

    <p class="lead px-lg-5 mx-lg-5">{{ '::LongWelcomeMessage' | abpLocalization }}</p>

    <a *ngIf="!hasLoggedIn" (click)="login()" class="px-4 btn btn-primary ms-1" role="button"><i
        class="fa fa-sign-in"></i> {{ 'AbpAccount::Login' | abpLocalization }}</a>
  </div>

  <div class="container d-flex flex-nowrap">
    <a class="card text-white bg-primary m-3 text-decoration-none flex-shrink-1" style="max-width: 18rem;"
      *ngFor="let item of product.items" [routerLink]="['/detail', item.id]">
      <div class="card-header">{{'::Enum:ProductType.'+ item.category | abpLocalization}}</div>
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <!-- <p class="card-text">
          {{ item.description }}
        </p> -->
      </div>
    </a>
  </div>
</div>
